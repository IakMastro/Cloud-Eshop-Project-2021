# The source of the docker engine. It is ported always to 24224
<source>
    @type forward
    port 24224
    bind 0.0.0.0
</source>

# Fluent log, in case of errors or missing services
<label @FLUENT_LOG>
    <match *.**>
        @type copy
        <store>
            @type elasticsearch
            host elasticsearch
            port 9200
            logstash_format true
            logstash_prefix fluentd
            logstash_dateformat %Y%m%d
            include_tag_key true
            type_name access_log
            tag_key @log_name
            flush_interval 1s
        </store>

        <store>
            @type stdout
        </store>
    </match>
</label>

