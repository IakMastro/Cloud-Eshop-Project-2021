# The source of the docker engine. It is ported always to 24224
<source>
    @type forward
    port 24224
    bind 0.0.0.0
</source>

# Users logs
<match log.users>
    @type copy
    <store>
        @type stdout
    </store>
</match>

# Admin logs
<match log.admin>
    @type copy
    <store>
        @type stdout
    </store>
</match>

# Client logs
<match log.client>
    @type copy
    <store>
        @type stdout
    </store>
</match>

# Mongo logs
<match log.mongo>
    @type copy
    <store>
        @type stdout
    </store>
</match>