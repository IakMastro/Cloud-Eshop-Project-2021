# The source of the docker engine. It is ported always to 24224
<source>
    @type forward
    port 24224
    bind 0.0.0.0
</source>

# Logs
<match log.*>
    @type copy
    <store>
        @type stdout
    </store>

    <store>
        @type file
        path /tmp/fluentd/log

        <parse>
            @type json
            time_type string
            time_format %d/%b/%Y:%H:%M:%S %z
        </parse>

        <buffer>
            timekey 1d
            timekey_use_utc true
            timekey_wait 10s
        </buffer>
    </store>

    <store>
        @type mongo

        host mongo

        database admin
        collection logs

        user dbuser
        password dbpass

        <parse>
            @type json
            time_type string
            time_format %d/%b/%Y:%H:%M:%S %z
        </parse>

        <buffer>
            flush_interval 20s
        </buffer>
    </store>
</match>